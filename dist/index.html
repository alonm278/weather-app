<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="searchbar"></div>
      <input type="text" id="input" /><span id="submit"><i class="fas fa-search"></i></span>
    </div>
    <div id="container"></div>
    <script id="city-template" type="text/x-handlebars-template">
      {{#each data}}
      <div class="city" data-name="{{name}}">
      {{#if saved}}
          <span class="delete">
              <i class="fas fa-minus-circle" style="color:red"></i>
          </span>
          {{else}}
          <span class="save">
              <i class="fas fa-plus-circle" style="color:green"></i>
          </span>
          {{/if}}
        <h3 class="name">{{name}}</h3>
      <h2 class="temp">{{temperature}}Â°</h2>
      <p class="condition">{{condition}}</p>
      <img src="{{conditionPic}}" alt="">
      </div>
      {{/each}}
    </script>
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="render.js"></script>
    <script src="model.js"></script>
    <script src="main.js"></script>
  </body>
</html>
