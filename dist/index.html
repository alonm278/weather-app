<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <input type="text" id="input" /><button id="submit">Get Weather</button>
    <div id="container">
    </div>
    <script id="city-template" type="text/x-handlebars-template">
      {{#each data}}
      <div class="city">
      <h3 class="name">{{name}}</h3>
      <h2 class="temp">{{temperature}}</h2>
      <h3 class="condition">{{condition}}</h3>
      <img src="{{conditionPic}}" alt="">
      <button class="save">Save</button>
      </div>
      {{/each}}
    </script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="render.js"></script>
    <script src="model.js"></script>
    <script src="main.js"></script>
  </body>
</html>
