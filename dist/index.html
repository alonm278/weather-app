<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="searchbar">
      <input type="text" id="input" placeholder="Enter City Name"/><span id="submit"><i class="fas fa-search"></i></span>
    </div>
    </div>
    <div id="currentCityContainer"></div>
    <div id="savedContainer"></div>
    <script id="currentCity-template" type="text/x-handlebars-template">
      <div class="currentCity" data-name="{{data.name}}">
        <h3 class="name">{{data.name}}</h3>
        <h2 class="temp">{{data.temperature}}°</h2>
        <img src="{{data.conditionPic}}" alt="">
        <span class="refresh"><i class="fas fa-redo"></i></span>
        {{#if data.saved}}
        <span class="delete">
          <i class="fas fa-minus-circle" style="color:red"></i>
        </span>
        {{else}}
        <span class="save">
          <i class="fas fa-plus-circle" style="color:greenyellow"></i>
        </span>
        {{/if}}
        <p class="condition">{{data.condition}}</p>
      </div>
    </script>
    <script id="savedCity-template" type="text/x-handlebars-template">
      {{#each data}}
      <div class="savedCity" data-name="{{name}}"> 
        <h3 class="name">{{name}}</h3>
        <h2 class="temp">{{temperature}}°</h2>
        <img src="{{conditionPic}}" alt="">
      </div>
      {{/each}}
    </script>
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="render.js"></script>
    <script src="model.js"></script>
    <script src="main.js"></script>
  </body>
</html>
